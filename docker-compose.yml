version: '3.8'

services:
  # PostgreSQL database service
  db:
    image: postgres:16
    container_name: webhook-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: webhooks_inspector
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI application service
  app:
    build: .
    container_name: webhook-app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/webhooks_inspector
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount code for development (hot reload)
      - .:/app
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
